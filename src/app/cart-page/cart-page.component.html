
<div class="container">
    
       
            <ul>
                <li *ngFor="let cartitem of cartItems.items">
                    <div>
                        <img [src]="cartitem.foodItem.imageURL" [alt]="cartitem.foodItem.name">
                    </div>
                    <div>
                        <h4>{{cartitem.foodItem.name}}</h4>
                    </div>
                    <div>
                        <select #quantityChange (change)="onChange(cartitem,quantityChange.value)"> Quantity
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        </select>&nbsp;&nbsp;
                        <button>Remove</button>
                    </div>

                    <div>
                        <h4>{{cartitem.foodItem.price|currency: "INR"}}</h4>
                    </div>
                </li>
            </ul>
       
            
        
   
</div>
<div id="total-price" class="btn btn-info">
    <p>Total: {{cartItems.TotalPrice}}</p>
</div>
<br>

<div class="btn-3">
    <a routerLink="/sucess">
    <button type="button" class="btn btn-success">Proceed Payment</button>&nbsp;&nbsp;
</a>
    <a routerLink="/home">
    <button type="button" class="btn btn-danger">Cancel</button>
</a>
    
</div>
